apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: frontend
  labels:
    app: guestbook
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
        - name: nginx
          image: docker.io/nginx:1.22

---
apiVersion: v1
kind: Pod
metadata:
  name: frontend-pod
  labels:
    tier: frontend
spec:
  containers:
    - name: nginx
      image: docker.io/nginx

